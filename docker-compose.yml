services:
  postgres:
    image: postgres:17
    container_name: postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-db-postgres}
      TZ: ${TZ:-America/Sao_Paulo}
      PGTZ: ${TZ:-America/Sao_Paulo}
    command: postgres -c timezone=${TZ:-America/Sao_Paulo} -c log_timezone=${TZ:-America/Sao_Paulo}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-db-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-uno-app-mono
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DIRECT_URL_DOCKER}
      DIRECT_URL: ${DIRECT_URL}
      JWT_SECRET: ${JWT_SECRET:-yourSecret}
      X_SIGN: ${X_SIGN:-ultraSecretPassword}
      VITE_X_SIGN: ${VITE_X_SIGN:-ultraSecretPassword}
      VITE_BASE_URL: ${VITE_BASE_URL:-}
      VITE_SOCKET_URL: ${VITE_SOCKET_URL:-}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app_uploads:/app/uploads
    networks:
      - app-network
    healthcheck:
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  app_uploads:
    driver: local
